{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/trainerregister.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Register</title>
    <style>
        .form-box {
            position: relative;
            width: 500px;
            height: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(25px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <section>
        <div class="form-box p-5">
            <div class="form-value">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2 class="p-3" style="font-size: 2em; color: #fff; text-align: center; font-weight: bold;">Register
                    </h2>
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if success %}
                    <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    <div class="mb-3 input-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                        <span class="input-group-text">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                        <span class="input-group-text">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="file" name="photo" class="form-control" accept="image/*" required>
                        <span class="input-group-text">
                            <ion-icon name="images-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="tel" name="contact" class="form-control" placeholder="Contact" required>
                        <span class="input-group-text">
                            <ion-icon name="call-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="number" name="age" class="form-control" placeholder="Age" required>
                        <span class="input-group-text">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="number" name="salary" class="form-control" placeholder="Salary" required>
                        <span class="input-group-text">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <select name="gender" class="form-select" required>
                            <option value="" disabled selected hidden>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="input-group-text">
                            <ion-icon name="male-female-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="number" name="experience" class="form-control" placeholder="Experience (years)"
                            required>
                        <span class="input-group-text">
                            <ion-icon name="briefcase-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <span class="input-group-text">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="password" name="confirm_password" class="form-control"
                            placeholder="Confirm Password" required>
                        <span class="input-group-text">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-custom"
                        style="width: 100%; height: 40px; border-radius: 40px; background: #fff; border: none; outline: none; cursor: pointer; font-size: 1em; font-weight: 600;">Register</button>
                    <div class="register">
                        <p>Already have an account? <a href="/trainerlogin">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
