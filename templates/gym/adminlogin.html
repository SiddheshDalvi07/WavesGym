{%load static%}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static " css/main.css" %}"rel="stylesheet" media="all">
    <link rel="stylesheet" href="{% static 'css/LoginPage.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>

    </style>
</head>

<body>
    {% include "gym/navbar.html" %}


    <div class="container-fluid">
        <section>
            <div class="form-box">
                <div class="form-value">

                    <form method="POST">

                        <h3 style="font-size: 2em;
                    color: #fff;
                    text-align: center; font-weight: bold;" class="">Admin Login</h3>
                        {% csrf_token %}
                        <!-- <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                   
                                    {% render_field form.username class="input--style-5"%}
                     
                                </div>
                            </div>
                        </div> -->

                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            {% render_field form.username class="input--style-5"%}
                            <label for="">Username</label>
                        </div>




                        <!-- 
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    
                                    {% render_field form.password class="input--style-5" %}
                                </div>
                            </div>
                        </div> -->

                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            {% render_field form.password class="input--style-5" %}
                            <label for="">Password</label>
                        </div>


                        <button class="" type="submit" style="width: 100%;
                            height: 40px;
                            border-radius: 40px;
                            background: #fff;
                            border: none;
                            outline: none;
                            cursor: pointer;
                            font-size: 1em;
                            font-weight: 600;">Login</button>
                    </form>

                </div>
            </div>
        </section>
    </div>
    {% include "gym/footer.html" %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
